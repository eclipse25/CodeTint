<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark light" />
    <title>CodeTint</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="card">
      <h3><span class="badge">CodeTint</span> — Settings</h3>
      <label for="profile">Output format</label>
      <select id="profile" class="sr-only" hidden aria-hidden="true">
        <option value="css-hex" data-desc="#RRGGBB" title="#RRGGBB">
          CSS Hex
        </option>
        <option
          value="css-rgba"
          data-desc="rgba(r, g, b, a)"
          title="rgba(r, g, b, a)"
        >
          CSS RGBA
        </option>
        <option
          value="tailwind"
          data-desc="text-[color:#RRGGBB]"
          title="text-[color:#RRGGBB]"
        >
          Tailwind
        </option>
        <option value="react-native" data-desc="'#RRGGBB'" title="'#RRGGBB'">
          React Native
        </option>
        <option
          value="ios-swiftui"
          data-desc="Color(red:r, green:g, blue:b, opacity:a)"
          title="Color(red:r, green:g, blue:b, opacity:a)"
        >
          SwiftUI
        </option>
        <option
          value="ios-uikit"
          data-desc="UIColor(red:r, green:g, blue:b, alpha:a)"
          title="UIColor(red:r, green:g, blue:b, alpha:a)"
        >
          UIKit
        </option>
        <option value="android-xml" data-desc="#AARRGGBB" title="#AARRGGBB">
          Android XML
        </option>
        <option
          value="flutter"
          data-desc="const Color(0xAARRGGBB)"
          title="const Color(0xAARRGGBB)"
        >
          Flutter
        </option>
      </select>

      <div class="select-group" data-source="#profile">
        <button
          id="profile_trigger"
          class="select-trigger"
          type="button"
          aria-haspopup="listbox"
          aria-expanded="false"
          aria-controls="profile_listbox"
        >
          <span class="select-value">—</span>
          <span class="caret" aria-hidden="true"></span>
        </button>

        <div class="select-panel-container">
          <ul
            id="profile_listbox"
            class="select-panel"
            role="listbox"
            tabindex="-1"
          ></ul>
        </div>
      </div>

      <div class="row-label">
        <span>Last copied preview</span>
        <button id="copyPreview" class="link">Copy</button>
      </div>

      <!-- Last color -->
      <div class="row">
        <div id="swatch" class="swatch" title="Last color"></div>
        <div id="preview" class="mono">—</div>
      </div>

      <!-- Recent colors -->
      <div class="row-label">
        <span>Recent colors</span>
        <button id="clearHistory" class="link">Clear</button>
      </div>

      <div id="history" class="chips" aria-live="polite"></div>

      <!-- Shortcuts -->
      <div class="row-label">
        <span>Shortcuts</span>
        <button id="openShortcuts" class="link">Change</button>
      </div>

      <div
        id="shortcutsContainer"
        class="shortcuts-list"
        aria-live="polite"
      ></div>

      <div class="support">
        <button
          id="support-cta"
          class="label-cta"
          type="button"
          aria-controls="support-inline"
          aria-expanded="false"
        >
          Find CodeTint useful?
        </button>
        <div
          id="support-inline"
          class="inline hidden"
          role="group"
          aria-label="Support choices"
        ></div>
      </div>

      <div
        id="blockedBanner"
        style="
          display: none;
          background: #fff3cd;
          color: #7c4a03;
          border: 1px solid #ffe69c;
          padding: 8px 10px;
          border-radius: 8px;
          margin: 10px 0 10px 0;
          font-size: 12px;
        "
      ></div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
